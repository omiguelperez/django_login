{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="row text-center">
			<h1>Signup</h1>
			<form action="" method="POST">
				{% csrf_token %}
				<div class="row">
					<div class="form-group col-md-4 col-md-offset-4">
						<input class="form-control" type="text" name="username" placeholder="Username">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-4 col-md-offset-4">
						<input class="form-control" type="password" name="password" placeholder="Password">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-4 col-md-offset-4">
						<button class="btn form-control btn-primary" type="submit">Create account</button>
					</div>
				</div>
			</form>
			<div class="row">
				<a href="{% url 'authentication' %}">Login?</a>
			</div>
		</div>
	</div>
{% endblock %}
